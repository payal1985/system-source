<div class="example-sidenav-content" fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="space-evenly center">
  
    <mat-card class="example-card" *ngFor="let inv of inventoryList">  
          <img mat-card-image src="./assets/images/inventoryimg/{{inv.image_name}}"
          alt="Photo">
          <mat-card-content>
            <p>    
              {{inv.building}}	
            </p>      
     
      </mat-card-content>
      <mat-card-actions>
        <span>657BLBLCK(PT)PTBLCK</span>
        <button mat-button><mat-icon>add_shopping_cart</mat-icon></button>
        <button mat-button>Qty:2</button>
      </mat-card-actions>
    </mat-card>
</div>
