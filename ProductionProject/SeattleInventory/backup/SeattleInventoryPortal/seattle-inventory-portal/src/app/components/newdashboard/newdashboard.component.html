<mat-drawer-container  [class.drawer-opened]="drawer.opened"  class="example-container">

    <mat-drawer #drawer class="drawer" mode="side" opened="true">

    <mat-toolbar class="header">
      <div><img src="./assets/images/silogo.jpg" style="height:fit-content;width:auto;"></div>
      <!-- <mat-icon class="close"
     (click)="drawer.close()">close</mat-icon> -->
    </mat-toolbar>

    <div class="contents">
      <mat-nav-list>
      <!-- <a><img src="./assets/images/silogo.jpg" class="demo-avatar"></a> -->
      <a mat-list-item routerLink="/home" >
        <mat-icon>home</mat-icon> <span class="nav-caption">Home</span>
      </a>
      <mat-list-item  class="mat-list-item-word-wrap" [routerLink]="['../']" [queryParams]="{id: category}" (click)="onClick(category)" *ngFor="let category of inventoryCategorylist">
        <mat-icon>apps</mat-icon>
        <span class="nav-caption">{{ category }}</span>
        
      </mat-list-item>
    </mat-nav-list>    
  </div>

  </mat-drawer>

<mat-toolbar class="main header">
    <mat-icon
    *ngIf="!drawer.opened"
    (click)="drawer.toggle()">
    menu
    </mat-icon>
    <div>Header</div>
</mat-toolbar>

<div class="main contents">
    drawer opened: {{drawer.opened}}
    <div>Contents xxxxxx xxxxxx xxxxxx xxxxxx xxxxxx xxxxxx xxxxxx xxxxxx xxxxxx xxxxxxx xxxxxx xxxxxx</div>
    <div style="height: 1000px">&nbsp;</div>
  </div>
  
</mat-drawer-container>
