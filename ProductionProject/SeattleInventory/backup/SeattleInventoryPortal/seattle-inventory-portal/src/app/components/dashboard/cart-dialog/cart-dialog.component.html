    <table mat-table [dataSource]="cartDataSource"> 
        <ng-container matColumnDef="inv_image_name">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element">             
            <img src="./assets/images/inventoryimg/{{element.inv_image_name}}" height="100px" width="100px" /> 
            
          </td>
        </ng-container>      
   
        <ng-container matColumnDef="item_code">
          <th mat-header-cell *matHeaderCellDef> Item Code </th>
          <td mat-cell *matCellDef="let element"> {{element.item_code}} </td>
        </ng-container>
      
     
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
      
        <ng-container matColumnDef="Pull Info">
            <th mat-header-cell *matHeaderCellDef> Pull Info </th>
            <td mat-cell *matCellDef="let element"> {{element.building + ';' + element.floor + ';' + element.mploc}} </td>
          </ng-container>  

        <ng-container matColumnDef="pullqty" stickyEnd>
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element; let i = index">
              <!-- {{element.pullqty}} -->
                <input matInput type="text" [(ngModel)]="element.pullqty" (change)="pullqtychange(element)"/>  
            </td>
        </ng-container>
        <ng-container matColumnDef="remove" stickyEnd>
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element;let i = index">
            <mat-icon (click)=removeFromCart(element,i)>remove_shopping_cart</mat-icon>                 
          </td>
      </ng-container>
        
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-stroked-button mat-dialog-close >CLOSE</button>
  <button mat-stroked-button (click)=openSendOrderDialog()>CREATE ORDER</button>
</div>
