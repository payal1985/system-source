<!-- <ngb-carousel *ngIf="inventoryItemImagesList?.length" style="text-align: center; background-color: black;" [wrap]=true > -->
  <ngb-carousel *ngIf="inventoryItemImagesList?.length" style="text-align: center; background-color: black;" 
  [showNavigationArrows]="inventoryItemImagesList.length > 1" 
  [wrap]=true 
  >
  <ng-template ngbSlide *ngFor="let imgitem of inventoryItemImagesList;index as i;">
    <div class="picsum-img-wrapper">
      <img [src]="imgitem.image_url" alt="Random first slide" Height="720px" (click)="closeDialog()">
      <!-- <img [src]="'/assets/images/inventoryimg/'+imgitem.image_name" alt="Random first slide" Height="750px" (click)="closeDialog()"> -->
      <!-- <img [ngStyle]="{'background-image': 'url(./assets/images/inventoryimg/'+ imgitem.image_name +')'}" 
      alt="Random first slide" Height="720px" (click)="closeDialog()"
      > -->
      <!-- <secured-image [src]="'/assets/images/inventoryimg/'+imgitem.image_name"  (click)="closeDialog()"></secured-image> -->
    </div>
    <div class="carousel-caption">
      <h3> Slide {{i + 1}} of {{inventoryItemImagesList.length}}</h3>
      <h3>{{imgitem.location}}</h3>
      <!-- <h3>First slide label</h3>
      <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p> -->
    </div>
  </ng-template>
