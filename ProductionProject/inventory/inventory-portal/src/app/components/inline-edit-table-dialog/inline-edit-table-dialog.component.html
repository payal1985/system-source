            <mat-table #table [dataSource]="dataSourceCompanyDetails">
            
              <ng-container matColumnDef="sNo">
                  <mat-header-cell *matHeaderCellDef> S.No </mat-header-cell>
                  <mat-cell *matCellDef="let element ; let i = index"> {{i+1}} </mat-cell>
                </ng-container>
  
            <ng-container matColumnDef="companyName">
              <mat-header-cell *matHeaderCellDef> Company Name </mat-header-cell>
              <mat-cell *matCellDef="let element;let i = index">
                <mat-form-field *ngIf="editIndex!=i" floatLabel="never" >
                  <input matInput placeholder="{{element.companyName}}"
       [(ngModel)]="element.companyName"
               [readonly]="true">
               </mat-form-field>
                <mat-form-field *ngIf="editIndex==i" floatLabel="never" >
                  <input matInput placeholder="{{element.companyName}}"
       [(ngModel)]="newValue.companyName"
               >
                </mat-form-field>
              </mat-cell>
            </ng-container>
  
            <ng-container matColumnDef="status">
              <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
              <mat-cell *matCellDef="let element;let i = index">
                <mat-form-field *ngIf="editIndex!=i" floatLabel="never" >
                  <input matInput [(ngModel)]="element.status" [readonly]="true" >
                </mat-form-field>
                <mat-form-field *ngIf="editIndex==i" floatLabel="never" >
                  <input matInput [(ngModel)]="newValue.status"  >
                </mat-form-field>
              </mat-cell>
            </ng-container>
        
            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
              <mat-cell *matCellDef="let element;let i = index"> 

                <button mat-icon-button matTooltip="Edit" (click)="editCompanyDetails(dataSourceCompanyDetails.data[i],i)">
                <mat-icon class="icon_edit_button">edit</mat-icon>
              </button>
              <button mat-icon-button matTooltip="Update" (click)="updateCompanyDetails(i)">
                <mat-icon class="icon_update_button">save</mat-icon>
              </button>
              <button mat-icon-button matTooltip="Discard" (click)="discardCompanyDetails()">
                <mat-icon class="icon_discard_button">undo</mat-icon>
              </button>

              </mat-cell>
            </ng-container>
  
            <mat-header-row *matHeaderRowDef="displayedColumnsCompanyDetails"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumnsCompanyDetails;"></mat-row>
          </mat-table>
<pre>
          {{dataSourceCompanyDetails.data|json}}
          </pre>
