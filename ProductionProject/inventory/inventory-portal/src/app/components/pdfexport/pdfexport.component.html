    <!-- <button (click)="generatePdf()">Generate PDF</button> -->
    <div class="export-container">
      <button mat-raised-button color="primary" (click)="generatePdf('mytable')">Export</button>
    </div>

    <table  mat-table #mytable  [dataSource]="datasource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Number Column -->
      <ng-container matColumnDef="Manufacturer">
        <mat-header-cell *matHeaderCellDef>Manufacturer</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.Manufacturer }}</mat-cell>
      </ng-container>
  
      <!-- Title Column -->
      <ng-container matColumnDef="Description">
        <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.Description }}</mat-cell>
      </ng-container>
  
      <!-- State Column -->
      <ng-container matColumnDef="Price">
        <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.Price }}</mat-cell>
      </ng-container>
 
      <ng-container matColumnDef="Quantity">
        <mat-header-cell *matHeaderCellDef>Quantity</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.Quantity }}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="Image">
        <mat-header-cell *matHeaderCellDef>Image</mat-header-cell>
        <mat-cell *matCellDef="let row"><img src="{{ row.Image }}" height="80px" width="80px"/></mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </table>
